<!-- Description: Page de la liste des produits -->
<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="secondary">
      <ion-button routerLink="/login" size="small" color="warning">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ecolomie</ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title>Mes produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let product of products">
          <div class="product-thumbnail">
            <a [routerLink]="['/productdetail', product.id]">
              <div class="product-thumbnail-title">{{ product.name }}</div>
            </a>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
