<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-uppercase">Ecolomie</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header>
    <!-- <ion-toolbar color="light"> -->
      <!-- <ion-buttons slot="end"> -->
        <!-- <ion-button size="small" color="primary" routerLink="/newproduct">
          <ion-icon name="add"></ion-icon>
          <ion-label>Ajouter un produit</ion-label>
        </ion-button> -->
        <!-- <ion-button (click)="changeOrder()">
          Changer l'ordre ({{ order }})
        </ion-button> -->
      <!-- </ion-buttons> -->
    <!-- </ion-toolbar> -->
    <ion-searchbar placeholder="Rechercher un produit" (ionInput)="onSearchBar($event)"></ion-searchbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let productUserStorage of productUserStorages">
        <ion-card style="background-color: var(--ion-color-secondary);" [routerLink]="['/product-detail', productUserStorage.id]">
          <ion-card-content>
            <div class="ion-text-center">
              <h3 style="color: var(--ion-color-danger-contrast);">{{ productUserStorage.product.name }}</h3>
              <h4 style="color: var(--ion-color-warning);">{{ productUserStorage.storage.name }}</h4>
              <h1 style="color: var(--ion-color-danger-contrast);">{{ productUserStorage.quantity }}</h1>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
