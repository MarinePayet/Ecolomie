<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item>
        <ion-input type="text" [(ngModel)]="email" name="Email" label="Email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" label="Password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Login</ion-button>
    </form>
  </ion-content>
</ion-content>
