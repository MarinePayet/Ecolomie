<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/login" color="warning">
        <ion-icon slot="icon-only" size="large" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Ecolomie</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    idList : {{ idList}} //
    <!-- test idList : {{ productsOfMyList[0].myList | json }} -->
    <!-- test idList : {{ productsOfMyList.index.myList.index.idList | json }} -->

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-col size="12" *ngFor="let productOfMyList of productsOfMyList">
    <ion-col size="12" *ngFor="let list of productOfMyList.myList">
      <ion-list>
        id: {{ productOfMyList.id }}
      </ion-list>
      <ion-list>
        name : {{ productOfMyList.name }}
      </ion-list>
      <ion-list>
        qtt: {{ productOfMyList.quantity }}
      </ion-list>
      <ion-list>
        categorie : {{ productOfMyList.category.name }}
      </ion-list>
      <ion-list>
          {{ list.name }}
      </ion-list>
      
    </ion-col>
  </ion-col>

</ion-content>
