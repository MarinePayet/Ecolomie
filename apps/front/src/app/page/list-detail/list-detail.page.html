<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/login" color="warning">
        <ion-icon slot="icon-only" size="large" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Ecolomie</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    idList : {{ idList}} //
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-col *ngFor="let productOfMyList of productsOfMyList, let i = index">
      <ion-col *ngFor="let list of productOfMyList.myList">
        <ng-container *ngIf="list.id == idList">  
          <ion-list>
            <ion-item-sliding>
              <ion-item color="primary"  >
                  <ion-list >
                    id: {{ productOfMyList.id }}
                  name : {{ productOfMyList.name }}
                  qtt: 
                  <ion-button class="button-spacing" color="white" (click)="decreaseQuantity(productOfMyList, i)">-</ion-button>
                    {{ productOfMyList.quantity }}
                  <ion-button class="button-spacing" color="white" (click)="increaseQuantity(productOfMyList, i)">+</ion-button>
                    categorie : {{ productOfMyList.category.name }}
                    {{ list.name }}
                    {{ list.id }}
                </ion-list>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="openDeleteConfirm( productOfMyList.id)">

                  <ion-icon slot="icon-only" name="trash"></ion-icon>

                </ion-item-option>
              </ion-item-options>
              </ion-item-sliding>
          </ion-list>        
        </ng-container>
      </ion-col>
    </ion-col>
  </ion-grid>
</ion-content>
